<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
<!-- Website Design By: www.happyworm.com -->
<style>
#myDIV {
    width: 20%;
    padding: 100px 0;
    text-align: Left;
    background-color: lightblue;
    margin-top: 20px;
}
</style>

<title>Demo : jPlayer as an audio playlist player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="assets/dist/skin/pink.flag/css/jplayer.pink.flag.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="assets/lib/jquery.min.js"></script>
<script type="text/javascript" src="assets/dist/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="assets/dist/add-on/jplayer.playlist.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	new jPlayerPlaylist({
		jPlayer: "#jquery_jplayer_1",
		cssSelectorAncestor: "#jp_container_1"
	}, [
		{
			title:"Prayer",
			mp3:"assets/audio/Telugu/2000_Prayer.mp3",
			
		},
		{
			title:"NaaKalavaramulanni",
			mp3:"assets/audio/Telugu/2001_NaaKalavaramulanni.mp3",
		},
		{
			title:"Nee Krupa",
			mp3:"assets/audio/Telugu/2002_Nee Krupa.mp3",
		},
		{
			title:"Yesu Rakthamu",
			mp3:"assets/audio/Telugu/2003_Yesu Rakthamu.mp3",
		},
		{
			title:"Nee Lone",
			mp3:"assets/audio/Telugu/2004_Nee Lone.mp3",
		},
		{
			title:"Ragam Thalam",
			free:true,
			mp3:"assets/audio/Telugu/2005_Ragam Thalam.mp3",
		},
		{
			title:"Nijamuga Nammadhaginadeva",
			mp3:"assets/audio/Telugu/2006_Nijamuga Nammadhaginadeva.mp3",
		},
		{
			title:"Naa Doshamu",
			mp3:"assets/audio/Telugu/2007_Naa Doshamu.mp3",
		},
		{
			title:"Deva Enthaina",
			mp3:"assets/audio/Telugu/2008_Deva Enthaina.mp3",
		},
	], {
		swfPath: "assets/dist/jplayer",
		supplied: "oga, mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	});
});
//]]>
function showHide() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
</head>
<body>
<button onclick="showHide()">Naa Samrakshakudaa</button>
<div id="myDIV">
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div class="jp-gui jp-interface">
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-controls-holder">
				<div class="jp-controls">
					<button class="jp-previous" role="button" tabindex="0">previous</button>
					<button class="jp-play" role="button" tabindex="0">play</button>
					<button class="jp-stop" role="button" tabindex="0">stop</button>
					<button class="jp-next" role="button" tabindex="0">next</button>
				</div>
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				<div class="jp-toggles">
					<button class="jp-repeat" role="button" tabindex="0">repeat</button>
					<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
				</div>
			</div>
		</div>
		<div class="jp-playlist">
			<ul>
				<li>&nbsp;</li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</div>
</body>

</html>
